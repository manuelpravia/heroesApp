<h1>
  Editar/agregar
  Heroe
  <small>Superman</small>
</h1>

<mat-divider></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>

        <div class="grid">
          <mat-form-field class="col-12 sm:col-6">
              <mat-label>Super Heroe</mat-label>
              <input
                matInput
                type="text"
                required
              />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego</mat-label>
            <input
              matInput
              type="text"
              required
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera aparicion</mat-label>
            <input
              matInput
              type="text"
              required
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input
              matInput
              type="text"
              required
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select required="">
              <mat-option *ngFor="let publisher of publishers"
                  [value]="publisher.id">
                  {{publisher.desc}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </div>

        <div class="flex justify-content-between">
          <button
            mat-flat-button
            color="warn">
              Borrar
          </button>

          <button
            mat-flat-button
            color="primary">
              <mat-icon>save</mat-icon>
              Guardar
          </button>
        </div>


      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img src="" alt="imagen del Heroe" mat-card-image>
    </mat-card>

  </div>

</div>
